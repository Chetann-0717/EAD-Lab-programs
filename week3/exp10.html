<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .main {
            flex: 2;
            background-color: #ecf0f1;
            padding: 20px;
        }
        .side {
            flex: 1;
            background-color: #bdc3c7;
            padding: 20px;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
        }
       @media (max-width: 600px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>CBIT College</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">Admissions</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="content">
        <div class="main">
            <h3>Welcome to CBIT College</h3>
            <p>
                CBIT College offers quality education with experienced
                faculty and modern facilities.
            </p>
        </div>
        <div class="side">
            <h3>Announcements</h3>
            <p>Admissions open for 2026</p>
            <p>New courses available</p>
        </div>
    </div>
    <footer>
        Â© 2026 CBIT College
    </footer>
</body>
</html>
