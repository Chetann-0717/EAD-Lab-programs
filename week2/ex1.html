<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
</head>
<body>
    <form>
        <p>
            <label> Name: </label>
            <input type="text">
        </p>

        <p>
            <label>Roll No: </label>
            <input type="text">
        </p>

        <p>
            <label>Email: </label>
            <input type="email">
        </p>

        <p>
            <label>Phone: </label>
            <input type="text">
        </p>

        <p>
            <label>Gender: </label>
            <input type="radio" name="g">Male
            <input type="radio" name="g">Female
        </p>

        <p>
            <label>Branch: </label>
            <select>
                <option>CSE</option>
                <option>ECE</option>
                <option>MECH</option>
                <option>CIVIL</option>
            </select>
        </p>

        <button>Submit</button>
    </form>
</body>
</html>
